<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><ion-icon name="person"></ion-icon> Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<br>


  <ion-list>
    <ion-item>
      <ion-icon name="person-circle-outline"></ion-icon> &nbsp; 
      <ion-input label="Nombre completo: " [(ngModel)]="registro.nombres">
    </ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="bookmark-outline"></ion-icon> &nbsp; 
      <ion-input label="CI: " type="number" [(ngModel)]="registro.ci">
    </ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="call-outline"></ion-icon> &nbsp; 
      <ion-input label="Celular: " type="number" [(ngModel)]="registro.celular">
    </ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar-number-outline"></ion-icon> &nbsp; 
      Fec. de nacimiento: <ion-datetime-button datetime="date" ></ion-datetime-button>
    </ion-item>    
    <ion-item>
      <ion-icon name="business-outline"></ion-icon> &nbsp; 
      <ion-input label="DirecciÃ³n: " [(ngModel)]="registro.direccion">
    </ion-input>
    </ion-item>

  </ion-list>

  <ion-button (click)="guardarPerfil()" expand="block"  shape="round">
    Guardar mis datos
  </ion-button>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime
      presentation="date"
      [preferWheel]="true"
      [showDefaultButtons]="true"
      id="date"
      (ionChange)="setDate()" >
    </ion-datetime>
    </ng-template>
  </ion-modal>

</ion-content>
