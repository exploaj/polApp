<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Polaris Spa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-chip *ngFor="let servicios of servicios$ | async" [outline]="true" (click)="abrirEnlace( servicios )"> 
    {{ servicios.titulo }}.
  </ion-chip>

</ion-content>
