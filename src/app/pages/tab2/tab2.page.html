<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon aria-hidden="true" name="cut-outline"></ion-icon> Servicios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card  *ngFor="let servicios of servicios$ | async">
    <ion-label class="titulo">
      <h1> {{ servicios.titulo }} </h1>
    </ion-label>
    <img [src]="servicios.foto " *ngIf="servicios.foto" (click)="abrirEnlace( servicios )">
  </ion-card>

</ion-content>
