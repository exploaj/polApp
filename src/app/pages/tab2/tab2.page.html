<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Servicios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let servicios of servicios$ | async">
    <img alt="" src="{{servicios.foto}}" />
    <ion-card-header (click)="abrirEnlace( servicios )">
      <ion-card-title>{{servicios.titulo}}</ion-card-title>
    </ion-card-header>
  
  </ion-card>

</ion-content>
